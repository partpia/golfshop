<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body class="bg-success p-2 text-dark bg-opacity-10">
<div class="container" style="margin:20px">
	<h2>Sign up <small class="text-muted">| New user</small></h2>
	<div style="clear: both; display: block; height: 15px;"></div>
	<div class="row g-3 align-items-center" style="width:600px">
		<form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post" class="row g-3">
		  <div class="col-md-6">
		    <label for="firstName" class="form-label">First name</label>
			<input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control"/>
		  </div>
		  <div class="col-md-6">
		    <label for="lastName" class="form-label">Last name</label>
			<input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control"/>
		  </div>
		  <div class="col-md-6">
		    <label for="email" class="form-label">Email</label>
			<input type="email" id="email" name="email" th:field="*{email}" class="form-control"/>		  </div>
		  <div class="col-md-6">
		    <label for="phoneNumber" class="form-label">Phone</label>
			<input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control"/>
			</div>
		<div class="col-md-6">
		  	<label for="username" class="form-label">Username</label>
		    <input type="text" id="username" name="username" th:field="*{username}" class="form-control"/>
		  </div>
		  <div id="passwordHelpBlock" class="form-text">
  			Your username must be 5-30 characters long.</div>
		  <div class="col-md-6">
		    <label for="password" class="form-label">Password</label>
		    <input type="password" id="password" name="password" th:field="*{password}" class="form-control"/>
		    	<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
		  	<div id="passwordHelpBlock" class="form-text">
  			Your password must be 8-30 characters long.</div>
		  </div>
		  <div class="col-md-6">
		    <label for="passwordCheck" class="form-label">Re-type Password:</label>
		    <input type="password" id="passwordCheck" name="passwordCheck" th:field="*{passwordCheck}" class="form-control"/>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>
		  </div>
		  <input type="submit" value="Sign up" class="btn btn-primary col-md-2">
</form>
	</div>
</div>
</body>
</html>
